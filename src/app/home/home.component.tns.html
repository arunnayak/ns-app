<!--The content below is only a placeholder and can be replaced.-->
<ActionBar title="Home" class="action-bar">
    <ActionItem tap="onProfile" ios.position="left" android.position="actionBar" text="Profile"></ActionItem>
    <ActionItem tap="onClick" ios.position="right" android.position="actionBar" text="Favs"></ActionItem>
</ActionBar>

<StackLayout>
    <Tabs selectedIndex="1">
        <!-- The bottom tab UI is created via TabStrip (the containier) and TabStripItem (for each tab)-->
        <TabStrip>
            <TabStripItem class="tab-item" title="Style"></TabStripItem>
            <TabStripItem class="tab-item" title="Type"></TabStripItem>
            <TabStripItem class="tab-item" title="Appearance"></TabStripItem>
        </TabStrip>

        <!-- The number of TabContentItem components should corespond to the number of TabStripItem components -->
        <TabContentItem>
            <GridLayout>
                <Label text="Style" class="h2 text-center"></Label>
            </GridLayout>
        </TabContentItem>
        <TabContentItem>
            <GridLayout>
                <Label text="Type" class="h2 text-center"></Label>
            </GridLayout>
        </TabContentItem>
        <TabContentItem>
            <GridLayout>
                <Label text="Appearance" class="h2 text-center"></Label>
            </GridLayout>
        </TabContentItem>

    </Tabs>
</StackLayout>
